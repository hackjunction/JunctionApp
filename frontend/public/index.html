<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest">
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#ffffff">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Page title -->
    <title>%REACT_APP_PAGE_TITLE%</title>

    <!-- SEO Meta tags -->
    <meta name="title" content="%REACT_APP_SEO_PAGE_TITLE%" />
    <meta property="og:title" content="%REACT_APP_SEO_PAGE_TITLE%" />
    <meta name="twitter:title" content="%REACT_APP_SEO_PAGE_TITLE%" />    
    <meta name="description" content="%REACT_APP_SEO_PAGE_DESCRIPTION%"/>
    <meta property="og:description" content="%REACT_APP_SEO_PAGE_DESCRIPTION%" />
    <meta name="twitter:description" content="%REACT_APP_SEO_PAGE_DESCRIPTION%" />
    
    <meta name="og:type" content="website" />
    <meta property="og:image" content="%REACT_APP_SEO_IMAGE_URL%"/>
    <meta name="twitter:image" content="%REACT_APP_SEO_IMAGE_URL%" />
    <meta property="og:image:width" content="1200"/>
    <meta property="og:image:height" content="630"/>
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="%REACT_APP_SEO_TWITTER_HANDLE%">
    <meta name="twitter:creator" content="%REACT_APP_SEO_TWITTER_HANDLE%">

    <!-- Icon import-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <style>
        #root {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        html,
        body {
            height: 100%;
        }

        body {
            position: absolute;
            left: -17px;
            right: -17px;
            padding-top: 0;
            padding-right: 17px !important;
            padding-left: 17px;
            padding-bottom: 0px;
            overflow-x: hidden;
            overflow-y: auto !important;  //Remove the !important if you want the scroll bar to disappear
        }
    </style>
  </head>
  <body class="body">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
