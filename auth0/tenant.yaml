rules:
  - name: Add data to idToken
    script: ./rules/Add data to idToken.js
    stage: login_success
    enabled: true
    order: 3
  - name: auth0-account-link-extension
    script: ./rules/auth0-account-link-extension.js
    stage: login_success
    enabled: true
    order: 4
  - name: auth0-authorization-extension
    script: ./rules/auth0-authorization-extension.js
    stage: login_success
    enabled: false
    order: 2
  - name: auth0-authorization-extension-deafult
    script: ./rules/auth0-authorization-extension-deafult.js
    stage: login_success
    enabled: true
    order: 1
rulesConfigs: []
hooks: []
pages:
  - name: login
    enabled: true
    html: ./pages/login.html
resourceServers:
  - name: auth0-authorization-extension-api
    identifier: 'urn:auth0-authz-api'
    allow_offline_access: false
    scopes:
      - value: 'read:users'
      - value: 'read:applications'
      - value: 'read:connections'
      - value: 'read:configuration'
      - value: 'update:configuration'
      - value: 'read:groups'
      - value: 'create:groups'
      - value: 'update:groups'
      - value: 'delete:groups'
      - value: 'read:roles'
      - value: 'create:roles'
      - value: 'update:roles'
      - value: 'delete:roles'
      - value: 'read:permissions'
      - value: 'create:permissions'
      - value: 'update:permissions'
      - value: 'delete:permissions'
      - value: 'read:resource-server'
      - value: 'create:resource-server'
      - value: 'update:resource-server'
      - value: 'delete:resource-server'
    signing_alg: RS256
    skip_consent_for_verifiable_first_party_clients: false
    token_lifetime: 86400
    token_lifetime_for_web: 7200
clients:
  - name: API Explorer Application
    app_type: non_interactive
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    refresh_token:
      expiration_type: non-expiring
      leeway: 0
      infinite_token_lifetime: true
      infinite_idle_token_lifetime: true
      token_lifetime: 31557600
      idle_token_lifetime: 2592000
      rotation_type: non-rotating
    sso_disabled: false
    token_endpoint_auth_method: client_secret_post
  - name: ##APP_NAME_BACKEND##
    allowed_clients: []
    app_type: non_interactive
    callbacks: []
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - client_credentials
      - implicit
      - authorization_code
      - refresh_token
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    native_social_login:
      apple:
        enabled: false
    oidc_conformant: true
    refresh_token:
      rotation_type: non-rotating
      expiration_type: non-expiring
    sso_disabled: false
    token_endpoint_auth_method: client_secret_post
  - name: ##APP_NAME_FRONTEND##
    allowed_clients: []
    allowed_logout_urls: @@APP_LOGOUT_URLS@@
    app_type: spa
    callbacks: @@APP_CALLBACKS@@
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    logo_uri: 'https://www.hackjunction.com/static/media/text_white.4811a1ac.png'
    native_social_login:
      apple:
        enabled: false
      facebook:
        enabled: false
    oidc_conformant: true
    refresh_token:
      rotation_type: non-rotating
      expiration_type: non-expiring
    sso_disabled: false
    token_endpoint_auth_method: none
    web_origins:
      - 'http://localhost:3000'
  - name: auth0-account-link
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    refresh_token:
      rotation_type: non-rotating
      expiration_type: non-expiring
    sso_disabled: false
  - name: auth0-authz
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    refresh_token:
      rotation_type: non-rotating
      expiration_type: non-expiring
    sso_disabled: false
  - name: auth0-deploy-cli-extension
    app_type: non_interactive
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    refresh_token:
      expiration_type: non-expiring
      leeway: 0
      infinite_token_lifetime: true
      infinite_idle_token_lifetime: true
      token_lifetime: 31557600
      idle_token_lifetime: 2592000
      rotation_type: non-rotating
    sso_disabled: false
    token_endpoint_auth_method: client_secret_post
databases:
  - name: Username-Password-Authentication
    strategy: auth0
    enabled_clients:
      - API Explorer Application
      - auth0-account-link
      - auth0-authz
      - auth0-deploy-cli-extension
      - ##APP_NAME_BACKEND##
      - ##APP_NAME_FRONTEND##
    is_domain_connection: false
    options:
      mfa:
        active: true
        return_enroll_settings: true
      passwordPolicy: good
      strategy_version: 2
      brute_force_protection: true
    realms:
      - Username-Password-Authentication
connections:
  - name: github
    strategy: github
    enabled_clients:
      - API Explorer Application
      - auth0-account-link
      - auth0-authz
      - auth0-deploy-cli-extension
      - ##APP_NAME_BACKEND##
      - ##APP_NAME_FRONTEND##
    is_domain_connection: false
    options:
      gist: false
      repo: false
      email: true
      scope:
        - 'user:email'
      follow: false
      profile: true
      read_org: false
      admin_org: false
      client_id: ''
      read_user: false
      write_org: false
      delete_repo: false
      public_repo: false
      repo_status: false
      notifications: false
      read_repo_hook: false
      admin_repo_hook: false
      read_public_key: false
      repo_deployment: false
      write_repo_hook: false
      admin_public_key: false
      write_public_key: false
  - name: google-oauth2
    strategy: google-oauth2
    enabled_clients:
      - API Explorer Application
      - auth0-account-link
      - auth0-authz
      - auth0-deploy-cli-extension
      - ##APP_NAME_BACKEND##
      - ##APP_NAME_FRONTEND##
    is_domain_connection: false
    options:
      email: true
      scope:
        - email
        - profile
      profile: true
  - name: linkedin
    strategy: linkedin
    enabled_clients: []
    is_domain_connection: false
    options:
      email: true
      scope:
        - r_emailaddress
        - r_liteprofile
      profile: true
      client_id: ''
      basic_profile: false
      strategy_version: 2
tenant:
  enabled_locales:
    - en
  flags:
    new_universal_login_experience_enabled: true
    universal_login: true
    disable_clickjack_protection_headers: false
    include_email_in_reset_pwd_redirect: true
