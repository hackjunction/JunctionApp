  picture_url: >-
    https://res.cloudinary.com/hackjunction/image/upload/v1597153890/test/test/photo_2020-08-11_16-51-09.jpg
  universal_login:
    colors:
      page_background: '#a4f8fd'
      primary: '#bcd800'
